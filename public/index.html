<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>akkosploits</title>

    <link rel="shortcut icon" href="favicon.webp" />

    <!-- Google Fonts: Oxanium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700;800&display=swap" rel="stylesheet">

    <script src="/scram/scramjet.all.js"></script>
    <script src="/baremux/index.js"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Oxanium', system-ui, sans-serif;
            font-weight: 400;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 640px;
            padding: 0 20px;
        }

        h1 {
            font-size: 3.4rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(90deg, #c084fc, #a78bfa, #7dd3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subheading {
            font-size: 1.35rem;
            margin: 0 0 3rem 0;
            color: #a0a0a0;
            font-weight: 500;
        }

        form {
            width: 100%;
        }

        #sj-address {
            width: 100%;
            padding: 16px 24px;
            font-size: 1.125rem;
            background: #1f1f1f;
            color: white;
            border: none;
            border-radius: 9999px;
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: all 0.2s;
            font-family: 'Oxanium', system-ui, sans-serif;
            font-weight: 500;
        }

        #sj-address:focus {
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.4);
            background: #2a2a2a;
        }

        #sj-address::placeholder {
            color: #888;
            font-family: 'Oxanium', system-ui, sans-serif;
        }

        .error-area {
            position: absolute;
            bottom: 1.5rem;
            color: #ff6b6b;
            font-size: 0.95rem;
            text-align: center;
            font-family: 'Oxanium', system-ui, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>akkosploits</h1>
        <div class="subheading">by akko</div>

        <form id="sj-form">
            <input
                id="sj-search-engine"
                value="https://www.google.com/search?q=%s"
                type="hidden"
            />
            <input
                id="sj-address"
                type="text"
                placeholder="Search the web freely"
                autofocus
            />
        </form>
    </div>

    <div class="error-area">
        <p id="sj-error"></p>
        <pre id="sj-error-code"></pre>
    </div>
</body>
</html>
