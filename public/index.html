<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>akkosploits</title>

    <link rel="shortcut icon" href="favicon.webp" />

    <!-- Google Fonts: Oxanium weight 300 (light) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="/scram/scramjet.all.js"></script>
    <script src="/baremux/index.js"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            background: #000000;
            color: #ffffff;
            font-family: 'Oxanium', system-ui, sans-serif;
            font-weight: 300;
            font-size: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-wrapper {
            text-align: center;
            width: 100%;
            max-width: 700px;
            padding: 0 20px;
        }

        h1 {
            font-size: 5.5rem;
            margin-bottom: 2.2rem;
            font-weight: 300;
            letter-spacing: -3px;
            color: #ffffff;
        }

        form {
            width: 100%;
        }

        #sj-address {
            width: 100%;
            max-width: 632px;
            height: 44px;
            margin: 0 auto;
            padding: 0 20px;
            font-size: 1.1rem;
            font-weight: 300;
            background: #202124;
            color: #ffffff;
            border: 1px solid #5f6368;
            border-radius: 9999px;
            outline: none !important;
            box-shadow: 0 1px 6px rgba(0,0,0,0.4);
            transition: box-shadow 0.18s ease, border-color 0.18s ease;
            text-align: center;
        }

        #sj-address:hover {
            box-shadow: 0 1px 10px rgba(255,255,255,0.12);
            border-color: #8a8c8f;
        }

        #sj-address:focus,
        #sj-address:focus-visible,
        #sj-address:active {
            outline: none !important;
            border: 1px solid #5f6368 !important;
            border-radius: 9999px !important;
            box-shadow: 0 1px 14px rgba(255,255,255,0.15) !important;
        }

        #sj-address::placeholder {
            color: #9aa0a6;
            font-weight: 300;
            text-align: center;
        }

        .error-area {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #ea4335;
            font-size: 0.95rem;
            text-align: center;
            font-weight: 300;
            width: 90%;
            max-width: 700px;
        }
    </style>
</head>

<body>
    <div class="center-wrapper">
        <h1>akkosploits</h1>

        <form id="sj-form">
            <input
                id="sj-search-engine"
                value="https://www.google.com/search?q=%s"
                type="hidden"
            />
            <input
                id="sj-address"
                type="text"
                placeholder="search whatever you want here - akko!!"
                autofocus
            />
        </form>
    </div>

    <div class="error-area">
        <p id="sj-error"></p>
        <pre id="sj-error-code"></pre>
    </div>

    <!-- Smart URL detection + proxy routing added here -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('sj-form');
            const addressInput = document.getElementById('sj-address');
            const errorDisplay = document.getElementById('sj-error');

            if (!form || !addressInput) return;

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                let inputValue = addressInput.value.trim();

                if (!inputValue) {
                    errorDisplay.textContent = 'enter something first!';
                    return;
                }

                errorDisplay.textContent = '';  // clear error

                let targetUrl;

                // Does it look like a direct URL / domain?
                if (
                    inputValue.match(/^(https?:\/\/)/i) ||
                    inputValue.match(/^[a-z0-9-]+\.[a-z]{2,}(?::\d+)?(\/.*)?$/i) ||
                    (inputValue.includes('.') && !inputValue.includes(' ') && inputValue.indexOf('.') > 0)
                ) {
                    // Direct site → prepend https:// if no protocol
                    targetUrl = inputValue.startsWith('http') ? inputValue : 'https://' + inputValue;
                } else {
                    // Fallback to search
                    const searchTemplate = document.getElementById('sj-search-engine').value;
                    targetUrl = searchTemplate.replace('%s', encodeURIComponent(inputValue));
                }

                // Proxy prefix (change if your Scramjet uses something else like /uv/ or /proxy/)
                const proxyPrefix = '/service/';

                // Final proxied path
                const proxiedPath = proxyPrefix + encodeURIComponent(targetUrl);

                // Debug log – check console (F12) to see what it's trying
                console.log('Proxying to:', proxiedPath);

                window.location.href = proxiedPath;
            });
        });
    </script>
</body>
</html>
