<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <!-- Oxanium Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <!-- Scramjet & Bare-Mux -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js"></script>

  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <title>Google</title>
  <script>
    // Lock title
    document.title = 'Google';
    Object.defineProperty(document, 'title', { set: () => {}, get: () => 'Google' });

    // FIXED cloak function: iframe now FULL SCREEN in new tab
    function ab_cloakReal() {
      if (typeof document !== "undefined") {
        var iframe = document.createElement("iframe");
        iframe.src = window.location.href;
        iframe.style.position = "fixed";        // ← Key: fixed position
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100vw";           // ← Full viewport width
        iframe.style.height = "100vh";          // ← Full viewport height
        iframe.style.border = "none";
        iframe.style.margin = "0";
        iframe.style.padding = "0";
        iframe.style.overflow = "hidden";
        iframe.style.zIndex = "9999";

        var newWindow = window.open("about:blank", "_blank");
        if (!newWindow) return alert("Pop-up blocked! Allow pop-ups in Safari settings.");

        // Write minimal HTML to force full-screen iframe
        newWindow.document.open();
        newWindow.document.write(`
          <!DOCTYPE html>
          <html style="margin:0;padding:0;height:100%;width:100%;overflow:hidden;">
          <head>
            <title>Google</title>
            <style>body,html{margin:0;padding:0;height:100%;width:100%;overflow:hidden;}</style>
          </head>
          <body></body>
          </html>
        `);
        newWindow.document.body.appendChild(iframe);
        newWindow.document.close();
      }
    }

    // Auto cloak if toggle is on
    (function() {
      if (localStorage.getItem('autoAboutBlank') === 'true' && window.self === window.top) {
        ab_cloakReal();
      }
    })();
  </script>

  <style>
    * { font-family: 'Oxanium', sans-serif !important; }

    body {
      margin: 0; min-height: 100vh;
      background: linear-gradient(90deg, #000, #1a1a1a, #000);
      background-size: 300% 300%;
      animation: gradientMove 18s ease infinite;
      color: #fff; font-weight: 300; display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
      position: relative; overflow: hidden;
    }
    @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    
    h1 { font-size: clamp(4.5rem, 12vw, 9rem); font-weight: 300; letter-spacing: -0.03em; margin-bottom: 0.1em; text-shadow: 0 4px 20px rgba(0,0,0,0.6); }
    .by { font-size: clamp(1.6rem, 5vw, 2.8rem); font-weight: 300; color: #bbbbbb; margin-bottom: 4rem; opacity: 0.92; }

    #sj-form { width: min(90%, 600px); position: relative; }
    #sj-address { width: 100%; padding: 16px 24px; font-size: 1.15rem; border: none; border-radius: 999px; background: rgba(255,255,255,0.07); color: white; backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: all 0.22s ease; outline: none; }

    /* Settings UI (your original style) */
    #settings-icon { position: absolute; top: 20px; right: 20px; cursor: pointer; width: 42px; height: 42px; z-index: 10000; transition: 0.4s; }
    #settings-icon.active { transform: rotate(180deg); }

    #settings-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 9999; opacity: 0; transition: 0.4s; }
    #settings-overlay.show { opacity: 1; }

    #settings-panel { 
        background: rgba(15,15,15,0.98); 
        border: 1px solid #333; 
        border-radius: 24px; 
        padding: 40px 50px; 
        width: min(90%, 500px); 
        text-align: left; 
    }

    #settings-panel h2 { font-size: 28px; margin-bottom: 25px; font-weight: 400; color: #fff; }
    #close-settings { float: right; font-size: 35px; cursor: pointer; color: #555; line-height: 0.5; }

    .setting-item span, .custom-gradient-btn {
        font-size: 19px !important;
        font-weight: 400;
        letter-spacing: 0.02em;
    }

    .custom-gradient-btn {
      background: linear-gradient(135deg, #444, #000);
      color: #fff; border: 1px solid #555; width: 100%; cursor: pointer; border-radius: 12px; padding: 16px; margin-top: 20px; transition: 0.2s;
    }
    .custom-gradient-btn:hover { border-color: #00d4ff; transform: translateY(-2px); }

    .setting-item { display: flex; justify-content: space-between; align-items: center; margin: 25px 0; }
    .switch { position: relative; display: inline-block; width: 54px; height: 28px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #00d4ff; }
    input:checked + .slider:before { transform: translateX(26px); }
  </style>
</head>

<body>

  <div id="settings-icon" onclick="toggleSettings()">
    <svg viewBox="0 0 24 24" fill="#fff">
      <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.07-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.3-.06.62-.06.94s.02.64.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.48-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.07.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
    </svg>
  </div>

  <div id="settings-overlay">
    <div id="settings-panel">
      <span id="close-settings" onclick="toggleSettings()">×</span>
      <h2>Settings</h2>
      <div class="setting-item">
        <span>Auto About:Blank</span>
        <label class="switch">
          <input type="checkbox" id="auto-blank-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <button onclick="ab_cloakReal()" class="custom-gradient-btn">Cloak</button>
    </div>
  </div>

  <h1>akkosploits</h1>
  <div class="by">By Akko</div>

  <form id="sj-form">
    <input id="sj-search-engine" value="https://www.google.com" type="hidden" />
    <input id="sj-address" type="text" placeholder="Search the web freely" autofocus required />
  </form>

  <script>
    const settingsIcon = document.getElementById('settings-icon');
    const settingsOverlay = document.getElementById('settings-overlay');
    const autoBlankToggle = document.getElementById('auto-blank-toggle');

    autoBlankToggle.checked = localStorage.getItem('autoAboutBlank') === 'true';
    autoBlankToggle.addEventListener('change', (e) => localStorage.setItem('autoAboutBlank', e.target.checked));

    function toggleSettings() {
      if (settingsOverlay.style.display === 'flex') {
        settingsOverlay.classList.remove('show');
        settingsIcon.classList.remove('active');
        setTimeout(() => settingsOverlay.style.display = 'none', 400);
      } else {
        settingsOverlay.style.display = 'flex';
        settingsIcon.classList.add('active');
        setTimeout(() => settingsOverlay.classList.add('show'), 10);
      }
    }

    // Your cloak function (iframe forced full-screen)
    function ab_cloakReal() {
      if (typeof document !== "undefined") {
        var iframe = document.createElement("iframe");
        iframe.src = window.location.href;
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.border = "none";
        iframe.style.margin = "0";
        iframe.style.padding = "0";
        iframe.style.overflow = "hidden";

        var newWindow = window.open("about:blank", "_blank");
        if (!newWindow) return alert("Pop-up blocked! Go to Settings > Safari > Block Pop-ups → turn OFF");

        // Write clean HTML to force full-screen
        newWindow.document.open();
        newWindow.document.write(`
          <!DOCTYPE html>
          <html style="margin:0;padding:0;height:100%;width:100%;overflow:hidden;">
          <head><title>Google</title></head>
          <body style="margin:0;padding:0;height:100%;width:100%;overflow:hidden;"></body>
          </html>
        `);
        newWindow.document.body.appendChild(iframe);
        newWindow.document.close();
      }
    }

    // Search form (loads proxy normally - full page)
    document.getElementById('sj-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const address = document.getElementById('sj-address').value.trim();
      const engine = document.getElementById('sj-search-engine').value;
      let url = address;
      if (!url.includes('.') || url.includes(' ')) {
        url = engine.replace('%s', encodeURIComponent(url));
      } else if (!url.startsWith('http')) {
        url = 'https://' + url;
      }
      window.location.href = __sj.prefix + encodeURIComponent(url);
    });
  </script>
</body>
</html>
